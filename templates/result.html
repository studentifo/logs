<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <table>
        <tr>
            <th>Level</th>
            <th>Message</th>
            <th>Timestamp</th>
            <th>Source</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.level }}</td>
            <td>{{ log.message }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.source }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
